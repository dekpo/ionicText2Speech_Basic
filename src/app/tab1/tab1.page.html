<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item lines="full">
    <h2>Text To Speech</h2>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="variable" rows="15" cols="20" placeholder="Enter your text here..."></ion-textarea>
  </ion-item>
</ion-list>
<ion-button expand="block" (click)="parleMaintenant()">SPEAK PLEASE</ion-button>
 
</ion-content>
